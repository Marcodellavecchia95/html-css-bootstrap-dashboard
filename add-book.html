<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Bootstrap Dashboard</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img src="./img/duck.png" alt="" width="70"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-light"
                  aria-current="page"
                  href="#"
                  >Catalogo Libri</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active text-secondary"
                  aria-current="page"
                  href="#"
                  >Anagrafica Utenti</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active text-secondary"
                  aria-current="page"
                  href="#"
                  >Storico Prestiti</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active text-secondary"
                  aria-current="page"
                  href="#"
                  >Help</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Cerca..."
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">Cerca</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container mt-4">
        <h1 class="mb-4">Nuovo Libro</h1>
        <div class="row mb-4">
          <div class="col-6">
            <label for="exampleFormControlInput1" class="form-label fw-semibold"
              >Nome autore</label
            >
            <input
              type="text"
              class="form-control"
              placeholder="Inserisci il nome dell'autore"
              aria-label="First name"
            />
          </div>
          <div class="col-6">
            <label for="exampleFormControlInput1" class="form-label fw-semibold"
              >Cognome Autore</label
            >
            <input
              type="text"
              class="form-control"
              placeholder="Inserisci il cognome dell'autore"
              aria-label="Last name"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <label for="exampleInputText1" class="form-label fw-semibold"
              >Titolo</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleInputText1"
              aria-describedby="textHelp"
              placeholder="Inserisci il titolo del libro"
            />
            <div id="textHelp" class="form-text mb-4">
              Titolo versione italiana
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <label for="exampleFormControlInput1" class="form-label fw-semibold"
              >Genere</label
            >
            <select class="form-select" aria-label="Default select example">
              <option selected>Scegli il genere</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-4">
            <label for="exampleFormControlInput1" class="form-label fw-semibold"
              >Anno di pubblicazione</label
            >
            <input
              type="date"
              class="form-control"
              placeholder="Inserisci l'anno"
              aria-label="Last name"
            />
          </div>
          <div class="col-4">
            <label for="exampleFormControlInput1" class="form-label fw-semibold"
              >ISBN#</label
            >
            <input
              type="text"
              class="form-control"
              placeholder="Inserisci il codice ISBN#"
              aria-label="Last name"
            />
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
